            // マウスオーバーしたら光をつける

            images.forEach(function(image) {

                始まりといわれています<br> 鎌倉時代には、主に壷・甕・擂鉢が多く作られましたが、この頃から次第に現在の備前焼特有の赤褐色の焼肌のものが焼かれ始めました<br>
